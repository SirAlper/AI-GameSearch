<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Hunter AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        /* Markdown Stilleri (Clean) */
        .prose h1, .prose h2 { font-weight: 700; color: #1e293b; margin-bottom: 0.5rem; }
        .prose ul { list-style-type: disc; padding-left: 1.2rem; color: #334155; margin-bottom: 0.5rem; }
        .prose li { margin-bottom: 0.2rem; }
        .prose p { margin-bottom: 0.5rem; line-height: 1.6; color: #334155; }
        .prose strong { color: #0f172a; font-weight: 600; }
        .prose a { color: #2563eb; text-decoration: underline; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-3xl h-[85vh] bg-white rounded-3xl shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)] border border-gray-100 flex flex-col overflow-hidden">

        <header class="px-8 py-5 border-b border-gray-100 flex items-center justify-between bg-white/80 backdrop-blur-sm sticky top-0 z-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-black text-white rounded-xl flex items-center justify-center shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-900 tracking-tight">Game Advice</h1>
                    <p class="text-xs text-gray-500 font-medium">AI Shopping Assistant</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="location.reload()" class="p-2 text-gray-400 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all" title="Temizle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                </button>
            </div>
        </header>

        <main id="chat-container" class="flex-1 overflow-y-auto p-8 space-y-8 bg-white">
            <div class="flex gap-4">
                <div class="w-8 h-8 rounded-full bg-gray-100 border border-gray-200 flex-shrink-0 flex items-center justify-center text-xs font-bold text-gray-600">AI</div>
                <div class="space-y-1">
                    <div class="text-xs text-gray-400 ml-1">Asistan</div>
                    <div class="bg-gray-50 border border-gray-100 rounded-2xl rounded-tl-sm px-5 py-3 text-sm text-gray-700 shadow-sm inline-block">
                        Selam! üëã Ben senin oyun ke≈üif asistanƒ±nƒ±m.<br>
                        Benden oyun ke≈üifleri i√ßin istekte bulunabilirsin.
                    </div>
                </div>
            </div>
        </main>

        <div id="loading-indicator" class="hidden px-8 pb-4">
            <div class="flex gap-4 items-center animate-pulse">
                <div class="w-8 h-8 rounded-full bg-gray-100"></div>
                <div class="h-10 bg-gray-50 rounded-2xl w-32"></div>
            </div>
        </div>

        <footer class="p-6 pt-2 bg-white">
            <form id="chat-form" class="relative max-w-4xl mx-auto">
                <div class="relative flex items-center shadow-[0_0_0_1px_rgba(0,0,0,0.08),0_4px_12px_rgba(0,0,0,0.05)] rounded-2xl bg-white focus-within:shadow-[0_0_0_2px_rgba(0,0,0,1),0_8px_24px_rgba(0,0,0,0.1)] transition-shadow duration-300">

                    <input type="text" id="user-input"
                        class="flex-1 bg-transparent text-gray-900 px-6 py-4 focus:outline-none placeholder-gray-400 font-medium"
                        placeholder="Steam'de neler indirimde?..." autocomplete="off">

                    <button type="submit" id="send-btn" class="mr-2 bg-black text-white p-3 rounded-xl hover:bg-gray-800 hover:scale-105 active:scale-95 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
                        </svg>
                    </button>
                </div>
                <p class="text-center text-[10px] text-gray-400 mt-3 font-medium tracking-wide">POWERED BY GEMINI 2.5 & LANGGRAPH</p>
            </form>
        </footer>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatContainer = document.getElementById('chat-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex gap-4 ${role === 'user' ? 'flex-row-reverse' : ''} animate-fade-in-up`;

            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-xs font-bold border ${role === 'user' ? 'bg-black text-white border-black' : 'bg-gray-100 text-gray-600 border-gray-200'}`;
            avatar.innerText = role === 'user' ? 'S' : 'AI';

            const contentWrapper = document.createElement('div');
            contentWrapper.className = `space-y-1 ${role === 'user' ? 'text-right' : 'text-left'}`;

            const nameLabel = document.createElement('div');
            nameLabel.className = "text-xs text-gray-400 mx-1";
            nameLabel.innerText = role === 'user' ? 'Sen' : 'Asistan';

            const bubble = document.createElement('div');
            bubble.className = `px-5 py-3 text-sm shadow-sm inline-block text-left ${
                role === 'user'
                ? 'bg-black text-white rounded-2xl rounded-tr-sm'
                : 'bg-gray-50 border border-gray-100 text-gray-700 rounded-2xl rounded-tl-sm prose prose-sm max-w-none'
            }`;

            if (role === 'ai') {
                bubble.innerHTML = marked.parse(text);
            } else {
                bubble.innerText = text;
            }

            contentWrapper.appendChild(nameLabel);
            contentWrapper.appendChild(bubble);

            div.appendChild(avatar);
            div.appendChild(contentWrapper);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Basit bir giri≈ü animasyonu ekleyelim CSS ile
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in-up {
                animation: fadeInUp 0.3s ease-out forwards;
            }
        `;
        document.head.appendChild(style);

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            loadingIndicator.classList.remove('hidden');
            chatContainer.scrollTop = chatContainer.scrollHeight;
            userInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();
                loadingIndicator.classList.add('hidden');

                if (response.ok) {
                    appendMessage('ai', data.response);
                } else {
                    appendMessage('ai', '‚ö†Ô∏è Bir hata olu≈ütu: ' + (data.detail || 'Sunucu hatasƒ±'));
                }

            } catch (error) {
                loadingIndicator.classList.add('hidden');
                appendMessage('ai', '‚ö†Ô∏è Baƒülantƒ± hatasƒ±!');
                console.error(error);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        });
    </script>
</body>
</html>
